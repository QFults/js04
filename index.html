<head>

  <title>Document</title>
</head>

<body>

  
  <div id="userDiv">
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script>

    let users = [
      {
        name: 'John Doe',
        email: 'johndoe@gmail.com',
        username: 'johndoe',
        password: 'password1234'
      },
      {
        name: 'Jane Doe',
        email: 'janedoe@gmail.com',
        username: 'janedoe',
        password: '1234password'
      },
      {
        name: 'Jack Doe',
        email: 'jackdoe@gmail.com',
        username: 'jackdoe',
        password: 'myawesomepassword'
      }
    ]

    for (let i = 0; i < users.length; i++) {
      //  console.log(users[i])
      let userElem = document.createElement('div')
      userElem.style.maxWidth = '18rem'
      userElem.className = 'card text-white bg-info mb-3'
      userElem.innerHTML = `
        <div class="card-header">${users[i].name}</div>
        <div class="card-body">
          <h5 class="card-title">${users[i].email}</h5>
          <p class="card-text">${users[i].username}</p>
          <p class="card-text">${users[i].password}</p>
        </div>
      `
      document.getElementById('userDiv').append(userElem)
    }


    // document.getElementById('userDiv').innerHTML = `

    //       </p>

  </script>
</body>

</html>
